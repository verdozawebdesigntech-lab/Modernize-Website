<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Modernize Website Builder</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">Modernize Website Builder</a>
      <nav class="nav">
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html" class="btn-primary">Contact</a>
      </nav>
      <button class="nav-toggle" aria-label="Open menu">☰</button>
    </div>
  </header>

  <main class="container section">
    <h1>Get a free quote</h1>
    <p>Tell us about your restaurant and we'll follow up to schedule a free call.</p>

    <div class="card" style="max-width:760px;">
      <!-- HubSpot form embed START -->
      <div id="hubspotFormWrapper"></div>
      <script>
        (function() {
          var script = document.createElement('script');
          script.src = 'https://js.hsforms.net/forms/v2.js';
          script.onload = function() {
            if(window.hbspt) {
              window.hbspt.forms.create({
                portalId: 'PORTAL_ID',
                formId: 'FORM_ID',
                target: '#hubspotFormWrapper'
              });
            }
          };
          document.head.appendChild(script);
        })();
      </script>
      <!-- HubSpot form embed END -->

      <hr style="margin:18px 0" />
      <p>Prefer to book a call? Use the calendar below to schedule directly.</p>

      <!-- Calendly inline embed START -->
      <div class="calendly-inline-widget" 
           data-url="https://calendly.com/verdozawebdesigntech/30min" 
           style="min-width:320px;height:630px;">
      </div>
      <script type="text/javascript" 
              src="https://assets.calendly.com/assets/external/widget.js" 
              async>
      </script>
      <!-- Calendly inline embed END -->
    </div>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
